<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 33</title>
    <style>
        .inline {
            display: inline;
            background: #dbb0a6dc;
            padding: 10px;
        }
        .block {
            display: block;
            background: #81ecec;
            padding: 10px;
            margin-top: 10px;
        }
        .inline-block {
            display: inline-block;
            background: #fdcb6e;
            padding: 10px;
            margin-top: 10px;
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Display Property</h2>
    <div class="inline">Inline Box</div>
    <div class="block">Block Box</div>
    <div class="inline-block">Inline-Block Box</div>
    <div class="none">Display Hidden Box</div>
</body>
</html>
