<!-- Design a simple card layout using floating boxes with clear fixes. -->
<!DOCTYPE html>
<html>
<head>
  <style>
    .container::after {
        content: "";
        display: table;
        clear: both;
    }

    .card {
      float: left;
      width: 25%;
      margin: 1%;
      padding: 10px;
      border: 1px solid #888888;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>

</body>
</html>
