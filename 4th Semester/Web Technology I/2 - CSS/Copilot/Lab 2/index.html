<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Properties</title>
    <style>
        p {
            color: #2c3e50;
            background-color: #ecf0f1;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Basic CSS Properties Demo</h1>
    <p>This paragraph demonstrates basic CSS properties including text color, background color, and font size. The text is styled with a modern color scheme and comfortable reading size.</p>
</body>
</html>
