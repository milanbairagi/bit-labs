<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 18 - Hide or Resize Elements</title>
    <style>
        .hide-on-mobile {
            background: #dff9fb;
            padding: 20px;
            margin: 20px 0;
        }
        .resize-on-mobile {
            background: #ffeaa7;
            padding: 20px;
            margin: 20px 0;
            width: 80%;
            transition: width 0.3s;
        }
        @media (max-width: 600px) {
            .hide-on-mobile {
                display: none;
            }
            .resize-on-mobile {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hide-on-mobile">This box is hidden on screens smaller than 600px.</div>
    <div class="resize-on-mobile">This box resizes to 100% width on small screens.</div>
</body>
</html>
