<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 19 - Banner and 3-Column Layout</title>
    <style>
        .banner {
            background: #636e72;
            color: #fff;
            padding: 30px;
            text-align: center;
            font-size: 2em;
        }
        .columns {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        .column {
            flex: 1;
            background: #6dbec4;
            padding: 20px;
            border-radius: 8px;
            min-width: 0;
        }
        @media (max-width: 900px) {
            .columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="banner">Responsive Banner</div>
    <div class="columns">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
    </div>
</body>
</html>
