<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11 - CSS Box Model</title>
    <style>
        .box-model-demo {
            background: #dff9fb;
            padding: 30px;
            border: 5px solid #130f40;
            margin: 40px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>CSS Box Model Demo</h2>
    <div class="box-model-demo">
        <strong>Content</strong><br>
        Padding: 30px<br>
        Border: 5px solid<br>
        Margin: 40px
    </div>
    <p>The box above demonstrates the CSS box model: content, padding, border, and margin.</p>
</body>
</html>
