<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Selectors</title>
    <style>
        /* Class selector */
        .info-section {
            background-color: #e3f2fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .highlight {
            color: #1976d2;
            font-weight: bold;
        }

        /* ID selector */
        #header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ID and Class Selectors Demo</h1>
    </div>

    <div id="main-content">
        <div class="info-section">
            <h2>About Classes</h2>
            <p>This section uses a <span class="highlight">class selector</span> for styling. Classes can be reused across multiple elements.</p>
        </div>

        <div class="info-section">
            <h2>About IDs</h2>
            <p>This entire content area uses an <span class="highlight">ID selector</span> for styling. IDs must be unique within the page.</p>
        </div>
    </div>
</body>
</html>
