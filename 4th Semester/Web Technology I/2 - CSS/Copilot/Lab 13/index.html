<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 13 - Display Property</title>
    <style>
        .inline {
            display: inline;
            background: #fab1a0;
            padding: 10px;
        }
        .block {
            display: block;
            background: #81ecec;
            padding: 10px;
            margin-top: 10px;
        }
        .inline-block {
            display: inline-block;
            background: #fdcb6e;
            padding: 10px;
            margin-top: 10px;
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Display Property Demo</h2>
    <span class="inline">Inline Box</span>
    <span class="block">Block Box</span>
    <span class="inline-block">Inline-Block Box</span>
    <span class="none">This box is hidden (display: none)</span>
</body>
</html>
