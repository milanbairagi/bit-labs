<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Hover Effect</title>
    <style>
        p {
            color: #222;
            font-size: 20px;
            transition: color 0.3s;
        }
        p:hover {
            color: #e17055;
        }
    </style>
</head>
<body>
    <h2>Hover to Change Text Color</h2>
    <p>Hover over this text to see the color change using the <code>:hover</code> pseudo-class.</p>
</body>
</html>
