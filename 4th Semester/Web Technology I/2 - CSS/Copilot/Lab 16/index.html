<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 16 - Card Layout with Clearfix</title>
    <style>
        .card-container {
            width: 90%;
            margin: 30px auto;
        }
        .card {
            float: left;
            width: 30%;
            margin: 1.5%;
            background: #f1f2f6;
            border: 2px solid #636e72;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="card-container clearfix">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
