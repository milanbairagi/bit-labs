<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        .internal-style {
            color: red;
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: green; text-align: center;">CSS Methods Demonstration</h1>
    
    <p class="internal-style">This paragraph uses internal CSS styling.</p>
    
    <p class="external-style">This paragraph uses external CSS styling.</p>
    
    <p style="color: purple; font-weight: bold; font-style: italic;">This paragraph uses inline CSS styling.</p>
</body>
</html>
