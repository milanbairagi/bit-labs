<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Gradient and Borders</title>
    <style>
        .gradient-section {
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
            padding: 40px;
            margin: 30px auto;
            width: 80%;
            border-top: 5px solid #e17055;
            border-right: 5px dashed #00b894;
            border-bottom: 5px double #0984e3;
            border-left: 5px dotted #fdcb6e;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gradient-section">
        <h2>Gradient Background &amp; Custom Borders</h2>
        <p>This section has a gradient background and each border side styled differently.</p>
    </div>
</body>
</html>
