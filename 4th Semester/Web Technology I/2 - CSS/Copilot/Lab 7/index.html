<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Font Styling</title>
    <style>
        h1 {
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 2.5em;
            font-style: italic;
            font-weight: bold;
        }
        h2 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            font-style: normal;
            font-weight: 400;
        }
        p {
            font-family: 'Georgia', serif;
            font-size: 1.2em;
            font-style: oblique;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <h1>Heading 1 - Bold Italic Arial</h1>
    <h2>Heading 2 - Courier</h2>
    <p>This paragraph uses Georgia font, oblique style, and light weight.</p>
</body>
</html>
