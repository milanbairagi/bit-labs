<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 20 - Responsive Hamburger Menu</title>
    <style>
        .menu {
            background: #636e72;
            padding: 0;
        }
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu li {
            margin: 0;
        }
        .menu a {
            display: block;
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
        }
        .menu a:hover {
            background: #b2bec3;
            color: #222;
        }
        .hamburger {
            display: none;
            font-size: 2em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }
        @media (max-width: 700px) {
            .menu ul {
                flex-direction: column;
                display: none;
            }
            .menu ul.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <ul id="navList">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script>
        function toggleMenu() {
            var nav = document.getElementById('navList');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
