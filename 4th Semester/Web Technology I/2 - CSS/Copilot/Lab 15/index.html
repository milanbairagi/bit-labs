<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 15 - Position and Float</title>
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #636e72;
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 100;
        }
        .container {
            margin-top: 70px;
        }
        .float-img {
            float: right;
            width: 150px;
            margin: 0 0 10px 20px;
        }
        .relative-box {
            position: relative;
            left: 30px;
            top: 20px;
            background: #ffeaa7;
            padding: 10px;
            border: 2px solid #fdcb6e;
        }
        .absolute-box {
            position: absolute;
            right: 20px;
            top: 120px;
            background: #fab1a0;
            padding: 10px;
            border: 2px solid #e17055;
        }
        .wrapper {
            position: relative;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="header">Fixed Header</div>
    <div class="container">
        <img src="https://via.placeholder.com/150" class="float-img" alt="Floating Image">
        <div class="wrapper">
            <div class="relative-box">Relative Positioned Box</div>
            <div class="absolute-box">Absolute Positioned Box</div>
        </div>
        <p>This page demonstrates relative, absolute, and float positioning.</p>
    </div>
</body>
</html>
