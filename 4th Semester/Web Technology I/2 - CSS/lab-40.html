<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 40</title>
    <style>
        .menu {
            background: #636e72;
        }
        .menu ul {
            list-style: none;
            display: flex;
        }
        .menu li {
            display: block;
            color: #fff;
            padding: 14px 15px;
        }
        .hamburger {
            display: none;
            font-size: 25px;
            background: none;
            border: none;
            color: #fff;
        }
        @media (max-width: 700px) {
            .menu ul {
                display: none;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <button class="hamburger">&#9776;</button>
        <ul id="navList">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
