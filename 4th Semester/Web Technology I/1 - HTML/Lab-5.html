    <p>
        According to <b>Einstein</b>'s theory of <i>relativity</i>, the equation 
        <b>E</b> = <b>m</b><i>c</i><sup>2</sup> describes how <b>energy</b> is 
        related to <b>mass</b> and the <i>speed of light</i>. 
        <small>This formula is fundamental in physics.</small>
        The <sub>mass-energy equivalence</sub> principle stems from it.
    </p>
